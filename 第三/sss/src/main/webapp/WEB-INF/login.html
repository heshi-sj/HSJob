
<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>标题</title>
    <script type="text/javascript" src="/js/jquery.min.js"></script>

    <script>

        var  username =
        $(function () {
            var username=document.getElementsByName("username");
            var password=document.getElementsByName("password");

            $("#ajaxBtn").bind("click",function () {
                // 发送ajax请求
                $.ajax({
                    url: '/demo/login',
                    type: 'POST',
                    data: {username:username,password:password},
                    contentType: 'application/json;charset=utf-8',
                    dataType: 'json',
                    success: function (data) {
                        alert(data.username);
                    }
                })

            })


        })
    </script>
    <style type="text/css">
        *{margin: 0;padding: 0;}
        form{margin: 0 auto;padding:15px; width: 300px;height:300px;text-align: center;}
        #submit{padding: 10px}
        #submit input{width: 50px;height: 24px;}
    </style>
</head>
<body>
<div class="wrapper">
    <form action="<%=request.getContextPath()%>/loginDemo" method="post">
        <label>用户名:</label>
        <input type="text" name="username" value="${param.userName}"/><br><br>
        <label>密码：</label>
        <input type="password" name="password"/><br>

        <font color="red">
            <%
            if(request.getAttribute("message")!= null){
            out.print(request.getAttribute("message"));
            }
            %>
        </font>

        <div id="submit">
            <input type="submit" value="登录"/>
        </div>
    </form>

</div>
</body>
</html>
